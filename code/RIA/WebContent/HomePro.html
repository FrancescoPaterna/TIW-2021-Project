<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="/ERR_pure_html/resources/favicon.png" />
<meta charset="UTF-8" />
<title>HomePage Professor</title>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/pro.css" />
<script src="professor.js" charset="utf-8" defer></script>
<script src="sort.js" charset="utf-8" defer></script>
<script src="utils.js" charset="utf-8" defer></script>
</head>
<body class=proback>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
	<div class=main>
		<div class="userdata">
			Prof. <span id="id_username"></span><br> ID: <span id="id"></span><br>
		</div>
		<div>
			<form action="LogOut" method="get">
				<button class=logoutbutton type="submit">logout &#10008;</button>
			</form>
			<h1>NCU Professor Home page</h1>
			<div id="id_alert" class="alertmessage"></div>

		</div>
	</div>

	<div class=wrapper>
		<table id="id_coursePro" class=table>
			<thead>
				<tr class='row header'>
					<th>ID</th>
					<th>Course</th>
				</tr>
			</thead>
			<tbody id="id_courseProBody">
		</table>

		<table id="id_courseDatePro" class=table>
			<thead>
				<tr class='row header'>
					<th>ID_ExamDate</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody id="id_courseDateProBody">
		</table>
	</div>

	<div class=showbar>
		<form class=show>
			<input id="showcourse" type="button" value="show &#128065;" />
		</form>
		<form class=show>
			<input id="showdate" type="button" value="show &#128065;" />
		</form>
	</div>


	<div class=wrapper>
		<table id="id_sessionEnrolls" class=tablefull>
			<thead>
				<tr class='row header'>

					<th id="IDstud" onclick="sortTable(this.id, true)" class="sortable">IDStud
						<span class=normalarrow>&uarr;</span><span class=normalarrow>&darr;</span>
					</th>
					<th id="Name" onclick="sortTable(this.id, true)" class="sortable">Name
						<span class=normalarrow>&uarr;</span><span class=normalarrow>&darr;</span>
					</th>
					<th id="Surname" onclick="sortTable(this.id, true)" class="sortable">Surname
						<span class=normalarrow>&uarr;</span><span class=normalarrow>&darr;</span>
					</th>
					<th id="Email" onclick="sortTable(this.id, true)" class="sortable">Email
						<span class=normalarrow>&uarr;</span><span class=normalarrow>&darr;</span>
					</th>
					<th id="CourseDeg" onclick="sortTable(this.id, true)" class="sortable">CourseDeg
						<span class=normalarrow>&uarr;</span><span class=normalarrow>&darr;</span>
					</th>
					<th id="Mark" onclick="sortCustom(this.id, true)" class="sortable">Mark
						<span class=normalarrow>&uarr;</span><span class=normalarrow>&darr;</span>
					</th>
					<th id="Status" onclick="sortTable(this.id, true)" class="sortable">Status
						<span class=normalarrow>&uarr;</span><span class=normalarrow>&darr;</span>
					</th>
					
					<!--    OLD CODE
					<th class="sortable">IDStud&nbsp;&#8645;</th>
					<th class="sortable">Name&nbsp;&#8645;</th>
					<th class="sortable">Surname&nbsp;&#8645;</th>
					<th class="sortable">Email&nbsp;&#8645;</th>
					<th class="sortable">CourseDeg&nbsp;&#8645;</th>
					<th class="sortable">Mark&nbsp;&#8645;</th>
					<th class="sortable">Status&nbsp;&#8645;</th>
					-->


					<th>Option</th>
				</tr>
			</thead>
			<tbody id="id_sessionEnrollsBody">
		</table>
	</div>
	<div>
		<form class=long_button>
			<input id="modify" id="modify" type="button" value="MODIFY &#8801;"/>
		</form>
		<form class=long_button>
			<input id="publish" type="button" value="PUBLISH"/>
		</form>
		<form class=long_button>
			<input id="record" type="button" value="RECORD"/>
		</form>
	</div>
</body>
</html>
