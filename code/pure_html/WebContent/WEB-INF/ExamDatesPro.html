<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Exam Enrolls</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div align="right">
		<a th:href="@{/LogOut}">Logout</a>
	</div>
		<h1>EXAM DATES</h1>
	  	<table>
		<thead>
			<tr class=pro>
				<th>IdAppello</th>
				<th>Date</th>
				</thead>
		 <tbody>
			<tr th:each="c : ${exams}">
				<td th:text="${c.id}"></td>
				<td> 
					<form action="GoToExamDates" method="post">
 					<button class=button3 name="ID" type="submit" th:value="${c.id}" th:text="${c.date}"></button>
					</form>				
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
