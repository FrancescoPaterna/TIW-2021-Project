<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Exam Enrolls</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>
	<h1>EXAM ENROLLS</h1>
		<table>
		<thead>
			<tr>
				<th>IDStud</th>
				<th>Name</th>
				<th>Surname</th>
				<th>Email</th>				
				<th>CourseDeg</th>
				<th>Mark</th>
				<th>Status</th>
				</thead>
		<tbody>
			<tr th:each="e : ${enrolls}">
				<td th:text="${e.IDstudent}"></td>
				<td th:text="${e.name}"></td>
				<td th:text="${e.surname}"></td>
				<td th:text="${e.mail}"></td>
				<td th:text="${e.courseDeg}"></td>
				<td th:text="${e.mark}"></td>
				<td th:text="${e.status}"></td>
				<td> 
					<form action="GoToSessionEnrolls" method="POST">
    				<input type="submit" name="${c.di}" value="VIEW" />
					</form>				
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
