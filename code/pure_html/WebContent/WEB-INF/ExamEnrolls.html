<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Exam Enrolls</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<form action="LogOut" method="get">
		<button class=logoutbutton type="submit">logout</button>
	</form>
	<form>
		<input class=returnbutton type="button" value=&#8617
			onclick="history.back()">
	</form>
	<h1>EXAM ENROLLS</h1>
	 <p	th:text="${'All students enrolled in the ' + date + ' exam of ' + coursename}"></p>
	<table>
		<thead>
			<tr class=pro>
				<th><form action="GoToSessionEnrolls" method="GET"><input type="hidden" name="mask" th:value= "${mask}"/><input type="hidden" name="exam_date_id" th:value= "${exam_date_id}"/><input type="hidden" name="date" th:value= "${date}"/> <input type="hidden" name="coursename" th:value= "${coursename}"/><button class="sort" type="submit" name = "sort" th:value ="1">IDStud&nbsp&#8645</button></form></th>
				<th><form action="GoToSessionEnrolls" method="GET"><input type="hidden" name="mask" th:value= "${mask}"/><input type="hidden" name="exam_date_id" th:value= "${exam_date_id}"/><input type="hidden" name="date" th:value= "${date}"/> <input type="hidden" name="coursename" th:value= "${coursename}"/><button class="sort" type="submit" name = "sort" th:value ="2">Name&nbsp&#8645</button></form></th>
				<th><form action="GoToSessionEnrolls" method="GET"><input type="hidden" name="mask" th:value= "${mask}"/><input type="hidden" name="exam_date_id" th:value= "${exam_date_id}"/><input type="hidden" name="date" th:value= "${date}"/> <input type="hidden" name="coursename" th:value= "${coursename}"/><button class="sort" type="submit" name = "sort" th:value ="3">Surname&nbsp&#8645</button></form></th>
				<th><form action="GoToSessionEnrolls" method="GET"><input type="hidden" name="mask" th:value= "${mask}"/><input type="hidden" name="exam_date_id" th:value= "${exam_date_id}"/><input type="hidden" name="date" th:value= "${date}"/> <input type="hidden" name="coursename" th:value= "${coursename}"/><button class="sort" type="submit" name = "sort" th:value ="4">Email&nbsp&#8645</button></form></th>
				<th><form action="GoToSessionEnrolls" method="GET"><input type="hidden" name="mask" th:value= "${mask}"/><input type="hidden" name="exam_date_id" th:value= "${exam_date_id}"/><input type="hidden" name="date" th:value= "${date}"/> <input type="hidden" name="coursename" th:value= "${coursename}"/><button class="sort" type="submit" name = "sort" th:value ="5">CourseDeg&nbsp&#8645</button></form></th>
				<th><form action="GoToSessionEnrolls" method="GET"><input type="hidden" name="mask" th:value= "${mask}"/><input type="hidden" name="exam_date_id" th:value= "${exam_date_id}"/><input type="hidden" name="date" th:value= "${date}"/> <input type="hidden" name="coursename" th:value= "${coursename}"/><button class="sort" type="submit" name = "sort" th:value ="6">Mark&nbsp&#8645</button></form></th>
				<th><form action="GoToSessionEnrolls" method="GET"><input type="hidden" name="mask" th:value= "${mask}"/><input type="hidden" name="exam_date_id" th:value= "${exam_date_id}"/><input type="hidden" name="date" th:value= "${date}"/> <input type="hidden" name="coursename" th:value= "${coursename}"/><button class="sort" type="submit" name = "sort" th:value ="7">Status&nbsp&#8645</button></form></th>
				<th class ="sortstatic">Option</th>
		</thead>
		<tbody>
			<tr th:each="e : ${enrolls}">
				<td th:text="${e.IDStudent}"></td>
				<td th:text="${e.name}"></td>
				<td th:text="${e.surname}"></td>
				<td th:text="${e.mail}"></td>
				<td th:text="${e.courseDeg}"></td>
				<td th:text="${e.mark}"></td>
				<td th:text="${e.status}"></td>
				<td>
					<form action="GoToSessionEnrolls" method="POST">
						<button class=modify name="modify" type="submit"
							th:value="${e.IDstudent}">Modify</button>

					</form>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div>
	<form class = proenrollform action="UpdateResultPro" method="POST">
		<button class=publish name="publish" type="submit">PUBLISH</button>

	</form>

	<form class = proenrollform action="GoToRecord" method="POST">
		<button class=record name="record" type="submit">RECORD</button>

	</form>
	</div>

</body>
</html>
